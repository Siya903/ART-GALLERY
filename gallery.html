<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Art Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Art Gallery</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Gallery</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Art Card 1 -->
      <div class="col">
        <div class="card">
          <img src="images/art1.jpg" class="card-img-top" alt="Art 1">
          <div class="card-body">
            <h5 class="card-title">The Monalisa</h5>
            <p class="card-text">By  Leonardo da Vinci </p>
            <a href="art1.html" class="btn btn-outline-primary">View</a>
          </div>
        </div>
      </div>

      <!-- Art Card 2 -->
      <div class="col">
        <div class="card">
          <img src="images/art2.jpg" class="card-img-top" alt="Art 2">
          <div class="card-body">
            <h5 class="card-title"> The Starry Night</h5>
            <p class="card-text">By Vincent van Gogh</p>
            <a href="art2.html" class="btn btn-outline-primary">View</a>
          </div>
        </div>
      </div>

      <!-- Art Card 3 -->
      <div class="col">
        <div class="card">
          <img src="images/art3.jpg" class="card-img-top" alt="Art 3">
          <div class="card-body">
            <h5 class="card-title">The Scream</h5>
            <p class="card-text">By Edvard Munch</p>
            <a href="art3.html" class="btn btn-outline-primary">View</a>
          </div>
        </div>
      </div>

      <!-- Add 2 more cards for art4 and art5 as needed -->
       <!-- Art Card4 -->
      <div class="col">
        <div class="card">
          <img src="images/art4.jpg" class="card-img-top" alt="Art 4">
          <div class="card-body">
            <h5 class="card-title">Guernica</h5>
            <p class="card-text">By Pablo Picasso</p>
            <a href="art4.html" class="btn btn-outline-primary">View</a>
          </div>
        </div>
      </div>
      <!-- Art Card 5 -->
      <div class="col">
        <div class="card">
          <img src="images/art5.jpg" class="card-img-top" alt="Art 5">
          <div class="card-body">
            <h5 class="card-title">The Persistence of Memory</h5>
            <p class="card-text">By Salvador Dali</p>
            <a href="art5.html" class="btn btn-outline-primary">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
